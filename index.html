<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWorld`e-Sports</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

       .leftbar {
           position: relative;
           height: 100%;
           width: 100%;
       }

       .leftbutton {
        position: absolute;
        background-image: url(./Görseller/7.gif);
        background-position: center;
        width: 50%;
        height: 100%;
        text-align: center;
        min-height: 100vh;
       }

       .leftbutton button {
           position: relative;
           top: 80%;
           width: 115px;
           height: 60px;
           border-radius: 5px;
           border: 1px solid rgb(141, 140, 140);
           background-color: rgb(172, 169, 169);
           transition: 0.6s;
           font-size: medium;
           font-weight: bold;
       }

        .leftbutton button:hover {
            width: 120px;
            height: 70px;
            transition: 0.6s;
        }

        .leftbutton button:focus {
            background-color: transparent;
            color: white;
        }

        .rightbar {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .rightbutton {
            position: absolute;
            background-image: url(./Görseller/8.gif);
            background-position: center;
            width: 50%;
            height: 100%;
            text-align: center;
            min-height: 100vh;
            right: 0;
        }

        .rightbutton button {
           position: relative;
           top: 80%;
           width: 115px;
           height: 60px;
           border-radius: 5px;
           border: 1px solid rgb(141, 140, 140);
           background-color: rgb(0, 0, 0);
           color: white;
           transition: 0.6s;
           font-size: medium;
           font-weight: bold;
       }

       .rightbutton button:hover {
            width: 120px;
            height: 70px;
            transition: 0.6s;
        }

        .rightbutton button:focus {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="leftbar">
        <div class="leftbutton">
            <a href="https://discord.gg/aKavSKK"><button>Discord Sunucumuza Katıl</button></a>
        </div>
    </div>
    <div class="rightbar">
        <div class="rightbutton">
            <a href="https://s5.dosya.tc/server4/997m2v/8.gif.html"><button>Profil Fotoğrafları için tıkla.</button></a>
        </div>
    </div>
</body>
</html>
